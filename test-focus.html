<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Section Test</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }
    .test-section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-size: 2rem;
    }
    .focus-test {
      height: 100vh;
      background: #333;
      position: relative;
      overflow: hidden;
    }
    .focus-layer {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      font-size: 2rem;
      color: #333;
      cursor: pointer;
      min-width: 200px;
      text-align: center;
    }
    .focus-layer:nth-child(1) { top: 30%; }
    .focus-layer:nth-child(2) { top: 50%; }
    .focus-layer:nth-child(3) { top: 70%; }
    .focus-reveal {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 1rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      white-space: nowrap;
    }
    .focus-layer:hover .focus-reveal {
      opacity: 1;
      visibility: visible;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
</head>
<body>
  <div class="test-section">
    <h1>Scroll down to test focus section</h1>
  </div>
  
  <div class="focus-test" id="focus">
    <div class="focus-layer">
      Infrastructure
      <div class="focus-reveal">
        Building the backbone of urban air mobility
      </div>
    </div>
    <div class="focus-layer">
      Autonomy
      <div class="focus-reveal">
        Developing AI-driven flight systems
      </div>
    </div>
    <div class="focus-layer">
      Experience
      <div class="focus-reveal">
        Creating seamless user interfaces
      </div>
    </div>
  </div>
  
  <div class="test-section">
    <h1>Test complete</h1>
  </div>

  <script>
    // Test the focus section animations
    gsap.registerPlugin(ScrollTrigger);
    
    const layers = document.querySelectorAll('.focus-layer');
    
    // Set initial positions
    layers.forEach((layer, index) => {
      gsap.set(layer, {
        x: '100vw',
        opacity: 0
      });
    });
    
    // Create animations
    layers.forEach((layer, index) => {
      ScrollTrigger.create({
        trigger: '#focus',
        start: `top ${80 - (index * 10)}%`,
        end: 'bottom 20%',
        onEnter: () => {
          console.log(`Layer ${index} entering`);
          gsap.to(layer, {
            x: 0,
            opacity: 1,
            duration: 0.8,
            ease: 'power2.out',
            delay: index * 0.2
          });
        },
        onLeave: () => {
          gsap.to(layer, {
            x: '-100vw',
            opacity: 0,
            duration: 0.5
          });
        },
        onEnterBack: () => {
          gsap.to(layer, {
            x: 0,
            opacity: 1,
            duration: 0.8,
            delay: index * 0.2
          });
        },
        onLeaveBack: () => {
          gsap.to(layer, {
            x: '100vw',
            opacity: 0,
            duration: 0.5
          });
        }
      });
    });
    
    console.log('Focus section test initialized');
  </script>
</body>
</html>
